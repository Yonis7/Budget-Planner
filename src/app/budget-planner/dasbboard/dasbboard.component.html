<div class="container">
  <div class="card-container">
    <!-- Income Card -->
    <div class="card">
      <div class="card-header">
        <span class="icon income-icon"><mat-icon>attach_money</mat-icon></span>
        <h2>Income</h2>
      </div>
      <hr />
      <div class="income-details">
        <div class="month">
          <h3>Previous 3 months</h3>
          <ul>
            <!-- This is a list item that is repeated for each month's income.
            The *ngFor directive is an Angular structural directive that repeats the <li> element for each item in the LastMonthIncome array.
            The 'let monthIncome of LastMonthIncome' is a microsyntax that declares a variable 'monthIncome' and assigns it the value of each item in the LastMonthIncome array in turn. -->
            <li *ngFor="let monthIncome of LastMonthsIncome">
              <!-- This is an Angular interpolation binding that inserts the value of 'monthIncome' into the HTML -->
              {{ monthIncome }}
            </li>
          </ul>
        </div>
        <div class="month">
          <h3>Current Month</h3>
          <p>{{ currentMonthIncome }}</p>
        </div>
        <button class="button" (click)="onIncome()">View</button>
      </div>
    </div>

    <!-- Expense Card -->
    <div class="card">
            <div class="card-header">
              <span class="icon expense-icon"><mat-icon>money_off</mat-icon></span>
              <h2>Expense</h2>
            </div>
            <hr>
            <div class="income-details">
              <div class="month">
                <h3>Last Few Months</h3>
                <ul>
                  <li *ngFor="let monthExpense of LastMonthsExpense">{{ monthExpense }}</li>
                </ul>
              </div>
              <div class="month">
                <h3>Current Month</h3>
                <p>{{ currentMonthExpense }}</p>
              </div>
            </div>
            <button class="button" (click)="onExpense()">View</button>
        </div>


  </div>
</div>
